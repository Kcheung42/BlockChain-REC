<!DOCTYPE html>
<html>
<head>
  <title>Green Energy Tokens - Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js">
  </script>
</head>
<body>
  <h1>Green Energy Token</h1>
  <h2>Save the world with GET - REC on the Blockchain</h2>
  <h3>You have <span class="black"><span id="balance"> </span> REC / GET</span>
  <button onclick="App.refreshBalance()">^</button> </h3>

  <div class="tab">
    <button class="tablinks" onclick="openAction(event, 'Mint')">Mint</button>
    <button class="tablinks" onclick="openAction(event, 'Send')">Send</button>
    <button class="tablinks" onclick="openAction(event, 'list')">My GET</button>
    <button class="tablinks" onclick="openAction(event, 'retire')">Retire REC</button>
  </div>

  <div id="Mint" class="tabcontent">
    <h1>Mint a New Green Energy Token</h1>
    <br><label for="Company">Company Name:</label><input type="text" id="Company" placeholder="e.g., EDF"></input>
    <br><label for="Energy">Energy:</label><input type="text" id="Energy" placeholder="e.g., Solar"></input>
    <br><button id="send" onclick="App.mintCoin()">Mint REC </button>
  </div>
  <div id="Send" class="tabcontent">
    <h1>Transfer a REC</h1>
    <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
    <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
    <br><br><button id="send" onclick="App.sendCoin()">Send REC</button>
  </div>
  <div id="list" class="tabcontent">
    <h1>Your Green Energy Tokens</h1>
    <br>
    <br><label for="token">Token Id #:</label><input type="text" id="token" placeholder="e.g., 12"></input>
    <br><br><button id="send" onclick="App.oneREC()">Token Lookup</button>
    <span id="tokenInfo"></span>
    <br><br><button id="send" onclick="App.listREC()">List All Your GET</button>
    <span id="reclist"></span>
  </div>
  <div id="retire" class="tabcontent">
    <h1>Retire Your REC</h1>
    <br><label for="token">Token Id #:</label><input type="text" id="token" placeholder="e.g., 12"></input>
    <br><br><button id="send" onclick="App.retireCoin()">Retire REC</button> 
    <br><br><button id="send" onclick="App.listRetire()">List All Your GET</button>
    <span id="retiredlist"></span>
  </div>

  <script>
  function openAction(evt, actionItem) {
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
		  tablinks[i].classname = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(actionItem).style.display = "block";
    evt.currentTarget.classname += " active";
  }
  </script>

  <br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
